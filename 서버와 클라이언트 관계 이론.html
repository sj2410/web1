  <h1>서버 클라이언트 이론</h1>
<p>by생활코딩 <br>
  웹 브라우저, 웹 서버<br>
웹서버 안의 파일을 웹브라우저에서 주소창에 쳐서 요청<br>
웹 브라우저가 서버에 요청하면 서버는 하드디스크안에 요청 받은 파일을 전송 <br>
웹브라우저는 요청하고 웹서버는 응답한다. <br>
정보의 주고받음에 잇어서 요청하는 쪽이 클라이언트(client)이고 <br>
요청에 응답해주는 쪽이 서버(server)이다. <br>
쉽게 말해 "정보를 요청하는 쪽 / 정보를 요청받아 그것을 제공하는 쪽"에 개념 <br>
더 쉽게 말하면 고객(클라이언트)과 사업자(서버)의 관계다. <br>
예:게임 클라이언트와 게임 서버등의 관계와 같다.</p>
